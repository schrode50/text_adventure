<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>adventure</title>
  <link rel="stylesheet" href="app.css">
</head>

<body ng-app="adventureApp">

  <main ng-controller="GameController as user" ng-cloak ng-init="user.startGame()">

    <h1>Adventure App:</h1>

    <form name="userInputForm" ng-submit="user.processInput()">
      <label for="command">Command:
        <input type="text" required ng-model="user.command">
      </label>
      <button type="submit">Go</button>
    </form>

    <ul id="inputlog" >
      <li ng-repeat="item in user.gamelog">
        <span class="{{item.src}}-input">{{item.msg}}</span>
      </li>
    </ul>

  </main>
    <!-- build:js scripts/main.js -->
  <script src="bundle.js"></script>
    <!-- endbuild -->
</body>
</html>
